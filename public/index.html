<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Ezekiel Tarranza | Web Developer</title>
  </head>
  <body>
    <!-- Nav -->
    <nav id="nav-color" class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#brand" id="brand">Zeke</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#brand"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Landing -->
    <section id="header" class="jumbotron jumbotron-fluid">
      <div id="header-container" class="container-fluid">
        <div class="row">
          <div id="caption" class="col-lg-8 col-md-12 col-sm-12">
            <h1 class="display-5">Ezekiel Tarranza</h1>
            <p class="lead">
              An aspiring Full Stack Web Developer. Detail-oriented and a
              team-player
            </p>
          </div>
          <div class="col-lg-4 col-md-12 col-sm-12">
            <div id="profile-image"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- About -->
    <section id="about" class="container-fluid">
      <h2>About Me</h2>
    </section>

    <!-- Projects -->
    <section id="projects" class="container-fluid">
      <h2>Projects</h2>
      <div class="row">
        <div class="col-lg-4 col-md-12 col-sm-12">
          <div class="card">
            <div id="thesis" class="card-img-top"></div>
            <div class="card-body">
              <p class="card-text">
                Thesis - a simulation for hashing algorithms
              </p>
              <div class="row">
                <div class="col-6">
                  <a
                    href="https://thesis-totp.herokuapp.com/"
                    class="btn btn-primary"
                    >Go to link</a
                  >
                </div>
                <div class="col-6 tech-stack">
                  <div class="row">
                    <div class="col-6">
                      <p class="lead" id="flask">Flask</p>
                    </div>
                    <div class="col-6">
                      <p class="lead" id="nuxtjs">Nuxt.js</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact" class="container-fluid">
      <h2>Contact Me</h2>
    </section>

    <!-- Script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
